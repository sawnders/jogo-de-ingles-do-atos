<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Inglês de Atos Emanuel 🌟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Tela Inicial Personalizada */
        .start-screen {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
        }
        .welcome-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .enter-button {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        .enter-button:hover::before {
            left: 100%;
        }
        .enter-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .enter-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                0 5px 15px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        .enter-button::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 47px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
        }
        h1 {
            color: #5e35b1;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .progress-container {
            background: #e0e0e0;
            border-radius: 20px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 20px;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 0.8em;
            font-weight: bold;
        }
        .task-container {
            margin-bottom: 30px;
        }
        .audio-button {
            background: #5e35b1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .audio-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 53, 177, 0.4);
        }
        .audio-button:active {
            transform: translateY(0);
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .planet-option {
            background: #f5f5f5;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .planet-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #5e35b1;
        }
        .planet-option.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: correctPulse 0.6s ease;
        }
        .planet-option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: shake 0.5s ease;
        }
        .planet-option img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .planet-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .control-button {
            background: #e0e0e0;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #666;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .control-button:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        .restart-button {
            background: #ff5722;
            color: white;
        }
        .restart-button:hover {
            background: #e64a19;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.6s ease;
        }
        .celebration h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .stars {
            font-size: 3em;
            margin-bottom: 20px;
        }
        /* Menu Principal */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }
        .main-menu.hidden {
            display: none;
        }
        .menu-button {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            width: 250px;
            justify-content: center;
        }
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .menu-button:hover::before {
            left: 100%;
        }
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.5);
        }
        .menu-button:active {
            transform: translateY(-1px);
        }
        .menu-button.solar {
            background: linear-gradient(135deg, #FF9800 0%, #FFC107 100%);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
        }
        .menu-button.solar:hover {
            box-shadow: 0 12px 35px rgba(255, 152, 0, 0.5);
        }
        .menu-button.colors {
            background: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }
        .menu-button.colors:hover {
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.5);
        }
        .menu-button.numbers {
            background: linear-gradient(135deg, #2196F3 0%, #64B5F6 100%);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        .menu-button.numbers:hover {
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.5);
        }
        .menu-button.shapes {
            background: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
        }
        .menu-button.shapes:hover {
            box-shadow: 0 12px 35px rgba(156, 39, 176, 0.5);
        }
        .menu-button.exit {
            background: linear-gradient(135deg, #607D8B 0%, #90A4AE 100%);
            box-shadow: 0 8px 25px rgba(96, 125, 139, 0.4);
        }
        .menu-button.exit:hover {
            box-shadow: 0 12px 35px rgba(96, 125, 139, 0.5);
        }
        .welcome-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .game-area {
            display: none;
        }
        .game-area.visible {
            display: block;
        }
        .submenu {
            display: none;
        }
        .submenu.visible {
            display: block;
        }
        .submenu-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .submenu-button {
            background: #5e35b1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .submenu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 53, 177, 0.4);
        }
        /* Estilos para cores */
        .color-option {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
        }
        .color-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #5e35b1;
        }
        .color-option.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: correctPulse 0.6s ease;
        }
        .color-option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: shake 0.5s ease;
        }
        .color-option.black {
            background: #000000;
        }
        .color-option.white {
            background: #FFFFFF;
            color: #333;
            text-shadow: none;
            border-color: #ddd !important;
        }
        .color-option.red {
            background: #F44336;
        }
        .color-option.yellow {
            background: #FFEB3B;
            color: #333;
            text-shadow: none;
        }
        .color-option.blue {
            background: #2196F3;
        }
        .color-option.green {
            background: #4CAF50;
        }
        .color-option.orange {
            background: #FF9800;
        }
        .color-option.purple {
            background: #9C27B0;
        }
        .color-option.pink {
            background: #E91E63;
        }
        /* Estilos para números */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .number-option {
            background: #f5f5f5;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 2em;
            font-weight: bold;
            color: #5e35b1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        .number-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #5e35b1;
        }
        .number-option.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: correctPulse 0.6s ease;
        }
        .number-option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: shake 0.5s ease;
        }
        .number-option.completed {
            background: #e0e0e0;
            color: #999;
            cursor: default;
        }
        .number-option.completed:hover {
            transform: none;
            box-shadow: none;
            border-color: transparent;
        }
        /* Estilos para formas */
        .shape-option {
            background: #f5f5f5;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        .shape-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #5e35b1;
        }
        .shape-option.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: correctPulse 0.6s ease;
        }
        .shape-option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: shake 0.5s ease;
        }
        .shape-shape {
            margin-bottom: 10px;
        }
        .shape-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #5e35b1;
        }
        .shape-square {
            width: 80px;
            height: 80px;
            background: #5e35b1;
        }
        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #5e35b1;
        }
        .shape-rectangle {
            width: 100px;
            height: 60px;
            background: #5e35b1;
        }
        .shape-star {
            font-size: 80px;
            color: #5e35b1;
            line-height: 1;
        }
        .shape-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        /* Navegação */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        .nav-button {
            background: #e0e0e0;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #666;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .nav-button:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        .nav-button.primary {
            background: #5e35b1;
            color: white;
        }
        .nav-button.primary:hover {
            background: #4527a0;
        }
        /* Botão de mudo */
        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mute-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        /* Estilo para o botão de repetir número */
        .repeat-button {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .repeat-button:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .options-container {
                grid-template-columns: 1fr;
            }
            .planet-option img {
                height: 120px;
            }
            .menu-button {
                width: 200px;
                font-size: 1em;
                padding: 15px 30px;
            }
            .number-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }
            .nav-buttons {
                flex-direction: column;
            }
            .enter-button {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5e35b1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Tela Inicial Personalizada -->
    <div class="start-screen" id="startScreen">
        <!-- Imagem local com nome alterado para logo-atos.png -->
        <img src="logo-atos.png" alt="Welcome" class="welcome-image">
        
        <button class="enter-button" onclick="showMainMenu()">
            Entrar
        </button>
    </div>
    <div class="game-container" id="gameContainer" style="display: none;">
        <button class="mute-button" id="muteButton" onclick="toggleMute()">🔊</button>
        <!-- Menu Principal -->
        <div class="main-menu" id="mainMenu">
            <h1>
                <span>🌟</span>
                Jogo de Inglês de Atos Emanuel
                <span>🌟</span>
            </h1>
            <p class="welcome-text">
                Escolha uma categoria para começar a aprender!
            </p>
            <div class="menu-buttons">
                <button class="menu-button solar" onclick="showSubmenu('solar')">
                    <span>🌞</span>
                    Sistema Solar
                </button>
                <button class="menu-button colors" onclick="showSubmenu('colors')">
                    <span>🎨</span>
                    Cores
                </button>
                <button class="menu-button numbers" onclick="showSubmenu('numbers')">
                    <span>🔢</span>
                    Números
                </button>
                <button class="menu-button shapes" onclick="showSubmenu('shapes')">
                    <span>📐</span>
                    Formas
                </button>
                <button class="menu-button exit" onclick="showStartScreen()">
                    <span>🏠</span>
                    Sair
                </button>
            </div>
        </div>
        <!-- Submenu Sistema Solar -->
        <div class="submenu" id="solarSubmenu">
            <h1>
                <span>🌞</span>
                Sistema Solar
                <span>🪐</span>
            </h1>
            <div class="submenu-buttons">
                <button class="submenu-button" onclick="startSolarPronunciation()">
                    <span>🔊</span>
                    Pronúncia
                </button>
                <button class="submenu-button" onclick="startSolarGame()">
                    <span>🎮</span>
                    Planetas
                </button>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showMainMenu()">
                    <span>⬅️</span>
                    Voltar
                </button>
            </div>
        </div>
        <!-- Submenu Cores -->
        <div class="submenu" id="colorsSubmenu">
            <h1>
                <span>🎨</span>
                Cores
                <span>🌈</span>
            </h1>
            <div class="submenu-buttons">
                <button class="submenu-button" onclick="startColorsPronunciation()">
                    <span>🔊</span>
                    Pronúncia
                </button>
                <button class="submenu-button" onclick="startColorsGame()">
                    <span>🎮</span>
                    Seleção
                </button>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showMainMenu()">
                    <span>⬅️</span>
                    Voltar
                </button>
            </div>
        </div>
        <!-- Submenu Números -->

            if (isMuted) return;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            oscillator1.connect(gainNode1);
            oscillator2.connect(gainNode2);
            gainNode1.connect(merger, 0, 0);
            gainNode2.connect(merger, 0, 1);
            merger.connect(audioContext.destination);
            
            oscillator1.type = 'sawtooth';
            oscillator1.frequency.setValueAtTime(110, audioContext.currentTime);

                            <div class="number-option ${completedTasks.has(num) ? 'completed' : ''}" 
                                 onclick="checkNumberAnswer(${num}, this)" 
                                 data-number="${num}">
                                ${num}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button" onclick="showNumbersPracticeMenu()">
                        <span>⬅️</span>
                        Voltar
                    </button>
                </div>
            `;
            
            if (remainingNumbers.length > 0) {
                setTimeout(() => speakRandomNumber(), 500);
            }
        }
        function speakRandomNumber() {
            if (remainingNumbers.length > 0) {
                currentNumberToGuess = remainingNumbers[Math.floor(Math.random() * remainingNumbers.length)];
                createSpeechAudio(currentNumberToGuess.toString());
            }
        }
        function repeatCurrentNumber() {
            if (currentNumberToGuess !== null) {
                createSpeechAudio(currentNumberToGuess.toString());
            }
        }
        function checkNumberAnswer(number, element) {
            if (isProcessing || completedTasks.has(number)) return;
            
            isProcessing = true;
            
            if (number === currentNumberToGuess) {
                element.classList.add('correct');
                playSuccessSound();
                completedTasks.add(number);
                element.classList.add('completed');
                element.onclick = null;
                
                // Remover o número dos restantes
                remainingNumbers = remainingNumbers.filter(num => num !== number);
                
                setTimeout(() => {
                    if (remainingNumbers.length === 0) {
                        showCelebration();
                    } else {
                        speakRandomNumber();
                        isProcessing = false;
                    }
                }, 1000);
            } else {
                element.classList.add('incorrect');
                playErrorSound();
                
                setTimeout(() => {
                    element.classList.remove('incorrect');
                    isProcessing = false;
                }, 1000);
            }
        }
        // Formas - Pronúncia
        function startShapesPronunciation() {
            currentSubmenu = 'shapes';
            currentGame = 'shapesPronunciation';
            showGameArea();
            
            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <h1>
                    <span>📐</span>
                    Formas - Pronúncia
                    <span>🔷</span>
                </h1>
                <div class="options-container" id="optionsContainer">
                    ${shapes.map(shape => `
                        <div class="shape-option" onclick="playAudio('${shape.name}')">
                            <div class="shape-shape shape-${shape.class}"></div>
                            <div class="shape-name">${shape.ptName}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="nav-buttons">
                    <button class="nav-button" onclick="showSubmenu('shapes')">
                        <span>⬅️</span>
                        Voltar
                    </button>
                </div>
            `;
        }
        // Formas - Jogo
        function startShapesGame() {
            currentSubmenu = 'shapes';
            currentGame = 'shapesGame';
            gameStarted = true;
            showGameArea();
            
            initShapesGame();
        }
        function initShapesGame() {
            currentTask = 0;
            usedItems.clear();
            completedTasks.clear();
            
            let newOrder;
            do {
                newOrder = shuffleArray([...shapes]);
            } while (isSameOrder(newOrder, lastGameOrder));
            
            tasks = newOrder;
            lastGameOrder = [...newOrder];
            
            loadShapesTask();
        }
        function loadShapesTask() {
            if (currentTask >= tasks.length) {
                showCelebration();
                return;
            }
            const correctShape = tasks[currentTask];
            usedItems.add(correctShape.name);
            
            let wrongShape = null;
            const availableShapes = shapes.filter(shape => 
                !usedItems.has(shape.name) && shape.name !== correctShape.name
            );
            
            if (availableShapes.length > 0) {
                wrongShape = availableShapes[Math.floor(Math.random() * availableShapes.length)];
            } else {
                const correctShapesSoFar = tasks.slice(0, currentTask + 1).map(t => t.name);
                usedItems = new Set(correctShapesSoFar);
                
                const remainingShapes = shapes.filter(shape => 
                    !usedItems.has(shape.name) && shape.name !== correctShape.name
                );
                
                if (remainingShapes.length > 0) {
                    wrongShape = remainingShapes[Math.floor(Math.random() * remainingShapes.length)];
                } else {
                    wrongShape = shapes.find(shape => shape.name !== correctShape.name);
                }
            }
            
            if (wrongShape) {
                usedItems.add(wrongShape.name);
            }
            
            const options = [
                { shape: correctShape, isCorrect: true },
                { shape: wrongShape, isCorrect: false }
            ];
            
            const shuffledOptions = shuffleArray(options);
            
            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <h1>
                    <span>📐</span>
                    Formas
                    <span>🔷</span>
                </h1>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText">${currentTask}/${tasks.length}</div>
                </div>
                <div class="task-container">
                    <button class="audio-button" onclick="playCurrentAudio()">
                        <span>🔊</span>
                        <span id="audioButtonText">Ouvir</span>
                    </button>
                    <div class="options-container" id="optionsContainer">
                        ${shuffledOptions.map(option => `
                            <div class="shape-option" onclick="checkShapesAnswer(${option.isCorrect}, this)">
                                <div class="shape-shape shape-${option.shape.class}"></div>
                                <div class="shape-name">${option.shape.ptName}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button" onclick="showSubmenu('shapes')">
                        <span>⬅️</span>
                        Voltar
                    </button>
                </div>
            `;
            
            updateProgress();
            setTimeout(() => playCurrentAudio(), 500);
        }
        function checkShapesAnswer(isCorrect, element) {
            if (isProcessing || completedTasks.has(currentTask)) return;
            
            isProcessing = true;
            
            if (isCorrect) {
                element.classList.add('correct');
                playSuccessSound();
                completedTasks.add(currentTask);
                
                setTimeout(() => {
                    currentTask++;
                    updateProgress();
                    loadShapesTask();
                    isProcessing = false;
                }, 1000);
            } else {
                element.classList.add('incorrect');
                playErrorSound();
                
                const options = document.querySelectorAll('.shape-option');
                options.forEach(opt => {
                    const shapeName = opt.querySelector('.shape-name').textContent;
                    if (shapeName === tasks[currentTask].ptName) {
                        opt.classList.add('correct');
                    }
                });
                
                setTimeout(() => {
                    currentTask++;
                    updateProgress();
                    loadShapesTask();
                    isProcessing = false;
                }, 2000);
            }
        }
        // Funções comuns
        function playAudio(text) {
            createSpeechAudio(text);
        }
        function playCurrentAudio() {
            if (isProcessing) return;
            
            const audioButton = document.querySelector('.audio-button');
            const audioButtonText = document.getElementById('audioButtonText');
            
            audioButtonText.innerHTML = '<span class="loading"></span>';
            audioButton.disabled = true;
            
            let audioText = '';
            if (currentGame === 'solarGame') {
                audioText = tasks[currentTask].name;
            } else if (currentGame === 'colorsGame') {
                audioText = tasks[currentTask].name;
            } else if (currentGame === 'shapesGame') {
                audioText = tasks[currentTask].name;
            }
            
            createSpeechAudio(audioText).then(() => {
                audioButtonText.textContent = 'Ouvir Novamente';
                audioButton.disabled = false;
            });
        }
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progress = (currentTask / tasks.length) * 100;
            
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            if (progressText) {
                progressText.textContent = `${currentTask}/${tasks.length}`;
            }
        }
        function showCelebration() {
            playCelebrationSound();
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
        }
        function isSameOrder(order1, order2) {
            if (order1.length !== order2.length) return false;
            for (let i = 0; i < order1.length; i++) {
                if (order1[i].name !== order2[i].name) return false;
            }
            return true;
        }
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        // Permitir áudio no primeiro clique
        document.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
